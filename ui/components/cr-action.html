
<polymer-element name="cr-action" cache-csstext>
    <template>
        <style>
          span {
            color: #1155CC;
            cursor: pointer;
            display: inline-block;
          }

          span:hover {
            text-decoration: underline;
          }
        </style>
        <span role="link" tabindex="0" on-keypress="{{ handleKeypress }}"><content></content></span>
    </template>
    <script>
      Polymer("cr-action", {
        handleKeypress: function(event) {
          // Enter key
          if (event.keyCode == 13)
            this.fire("tap");
        },
      });
    </script>
</ploymer-element>
