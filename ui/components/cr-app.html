<link rel="import" href="cr-issue-inbox.html">

<polymer-element name="cr-app">
    <template>
        <style>
            :host { display: block }

            p {
                padding: 1em;
                font-size: 2em;
            }
        </style>
        <template if="{{ loading && !failed }}">
            <p>
                Loading issues from Rietveld...
            </p>
        </template>
        <template if="{{ !loading && failed }}">
            <p>
                Failed to load issues. :(
            </p>
        </template>
        <template if="{{ !loading && !failed }}">
            <cr-issue-inbox issues="{{ issues }}"></cr-issue-inbox>
        </template>
    </template>
    <script>
        Polymer("cr-app", {
            issues: new IssueList(),
            loading: false,
            failed: false,
            attached: function() {
                var self = this;
                this.loading = true;
                this.issues.loadIssues().then(function() {
                    self.loading = false;
                }).catch(function(error) {
                    console.log(error);
                    self.loading = false;
                    self.failed = true;
                });
            },
        });
    </script>
</polymer-element>
