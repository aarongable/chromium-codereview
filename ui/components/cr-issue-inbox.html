
<link rel="import" href="cr-issue-list.html">

<polymer-element name="cr-issue-inbox" attributes="issues" noscript>
    <template>
        <link rel="stylesheet" href="common.css">

        <template if="{{ issues.draft.length }}">
            <h1>Issues with Drafts</h2>
            <cr-issue-list issues="{{ issues.draft }}"></cr-issue-list>
        </template>

        <template if="{{ issues.outgoing.length }}">
            <h1>Outgoing</h2>
            <cr-issue-list issues="{{ issues.outgoing }}"></cr-issue-list>
        </template>

        <template if="{{ issues.unsent.length }}">
            <h1>Unsent</h2>
            <cr-issue-list issues="{{ issues.unsent }}"></cr-issue-list>
        </template>

        <template if="{{ issues.incoming.length }}">
            <h1>Incoming</h2>
            <cr-issue-list issues="{{ issues.incoming }}"></cr-issue-list>
        </template>

        <template if="{{ issues.cc.length }}">
            <h1>CCed</h2>
            <cr-issue-list issues="{{ issues.cc }}"></cr-issue-list>
        </template>

        <template if="{{ issues.closed.length }}">
            <h1>Recently Closed</h2>
            <cr-issue-list issues="{{ issues.closed }}"></cr-issue-list>
        </template>
    </template>
</polymer-element>
