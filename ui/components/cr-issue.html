
<link rel="import" href="cr-issue-messages.html">
<link rel="import" href="cr-issue-patchsets.html">

<polymer-element name="cr-issue" attributes="issue">
    <template>
        <style>
            :host { display: block; }

            h1, h2 {
                margin: 0;
                padding: 0.5em 16px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.3em;
            }

            .issue-subject {
                padding: 0.5em 16px;
            }

            .issue-by {
                font-size: 1.2em;
                padding: 0.5em 16px;
            }

            .issue-description {
                white-space: pre-wrap;
                margin: 0;
                padding: 1em 16px;
            }

            cr-issue-patchsets,
            cr-issue-messages {
                padding: 0.5em 16px;
            }
        </style>
        <template if="{{ issue }}">
            <h1 class="issue-subject">
                Issue {{ issue.id }}: {{ issue.subject }} <template if="{{ issue.closed }}">(Closed)</template>
            </h1>
            <div class="issue-by">By {{ issue.owner.name }} {{ issue.created | formatDate }}</div>
            <div class="issue-description">{{ issue.description }}</div>

            <h2>Patchsets</h2>
            <cr-issue-patchsets patchsets="{{ issue.patchsets }}"></cr-issue-patchsets>

            <h2>Messages</h2>
            <cr-issue-messages messages="{{ issue.messages }}"></cr-issue-messages>
        </template>
    </template>
    <script>
        Polymer("cr-issue", {
            issue: null,
            formatDate: function(date) {
                if (!date)
                    return "";
                return date.relative();
            },
        });
    </script>
</polymer-element>
