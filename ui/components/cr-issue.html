
<link rel="import" href="cr-issue-messages.html">
<link rel="import" href="cr-issue-patchsets.html">

<polymer-element name="cr-issue" attributes="issue">
    <template>
        <style>
            :host { display: block; }

            h1, h2 {
                margin: 0;
                padding: 0.5em 16px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.3em;
            }

            a:link {
                color: #284D8C;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .issue-subject {
                padding: 0.5em 16px;
            }

            .issue-description {
                white-space: pre-wrap;
                margin: 0;
                flex: 1;
            }

            .issue-description,
            .issue-meta {
                margin: 1em 16px;
            }

            .issue-details {
                display: flex;
            }

            .issue-meta {
                order: 2;
                flex-shrink: 0;
                border: 1px solid #CCC;
                display: table;
            }

            .issue-meta-item {
                display: table-row;
            }

            .issue-meta-type,
            .issue-meta-value {
                padding: 0.5em 16px;
                display: table-cell;
            }

            .issue-meta-type {
                color: #959595;
                font-weight: bold;
            }

            .issue-meta {
                max-width: 25em;
            }

            cr-issue-patchsets,
            cr-issue-messages {
                padding: 0.5em 16px;
            }
        </style>
        <template if="{{ issue }}">
            <h1 class="issue-subject">
                Issue <a href="#/issue/{{ issue.id }}">{{ issue.id }}</a>: {{ issue.subject }} <template if="{{ issue.closed }}">(Closed)</template>
            </h1>

            <div class="issue-details">
                <div class="issue-meta">
                    <div class="issue-author issue-meta-item">
                        <div class="issue-meta-type">Author</div>
                        <div class="issue-meta-value"><a href="#/user/{{ issue.owner.name }}">{{ issue.owner.name }}</a></div>
                    </div>
                    <div class="issue-created issue-meta-item">
                        <div class="issue-meta-type">Created</div>
                        <div class="issue-meta-value">{{ issue.created | formatDate }}</div>
                    </div>
                    <div class="issue-modified issue-meta-item">
                        <div class="issue-meta-type">Modified</div>
                        <div class="issue-meta-value">{{ issue.lastModified | formatDate }}</div>
                    </div>
                    <div class="issue-reviewers issue-meta-item">
                        <div class="issue-meta-type">Reviewers</div>
                        <div class="issue-meta-value">
                            <template repeat="{{ user, i in issue.reviewers }}">
                                <a class="issue-reviewer" href="#/user/{{ user.name }}">{{ user.name }}</a>
                            </template>
                        </div>
                    </div>
                    <div class="issue-cc issue-meta-item">
                        <div class="issue-meta-type">CC</div>
                        <div class="issue-meta-value">
                            <template repeat="{{ user, i in issue.cc }}">
                                <a class="issue-cced" href="#/user/{{ user.name }}">{{ user.name }}</a>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="issue-description">{{ issue.description }}</div>
            </div>

            <h2>Patchsets</h2>
            <cr-issue-patchsets patchsets="{{ issue.patchsets }}"></cr-issue-patchsets>

            <h2>Messages</h2>
            <cr-issue-messages messages="{{ issue.messages }}"></cr-issue-messages>
        </template>
    </template>
    <script>
        Polymer("cr-issue", {
            issue: null,
            formatDate: function(date) {
                if (!date)
                    return "";
                return date.format("{Mon} {ord} {yyyy} {hh}:{mm}{tt}");
            },
        });
    </script>
</polymer-element>
