
<link rel="import" href="cr-issue-messages.html">

<polymer-element name="cr-issue" attributes="issue">
    <template>
        <style>
            :host { display: block; }

            ul, li {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            .issue-subject {
                font-size: 1.5em;
                padding: 0.5em 16px;
            }

            .issue-by {
                font-size: 1.2em;
                padding: 0.5em 16px;
            }

            .issue-description {
                white-space: pre-wrap;
                margin: 0;
                padding: 1em;
            }

            .patchset {
                margin-bottom: 16px;
            }

            .patchset-header {
                font-size: 1.3em;
                padding: 0.5em 16px;
                background-color: #3467B4;
                color: white;
                border-top: 1px solid black;
                display: flex;
            }

            .messages {
                padding: 0.5em 16px;
            }

            .message {
                border-color: #D9A171;
                border-width: 1px 1px 0 1px;
                border-style: solid;
                background-color: #F2F1D1;
            }

            .message:last-child {
                border-width: 1px;
            }

            .message-text {
                padding: 16px;
                white-space: pre-wrap;
            }

            .message-header {
                padding: 0.5em;
                font-weight: bold;
            }

            .file-header {
                padding: 0.5em 16px;
                display: flex;
                background-color: #CBD3DF;
            }

            .file-name,
            .patchset-title {
                flex: 1;
            }
        </style>
        <template if="{{ issue }}">
            <div class="issue-subject">
                Issue {{ issue.id }}: {{ issue.subject }}
                <template if="{{ issue.closed }}">
                    (Closed)
                </template>
            </div>
            <div class="issue-by">By {{ issue.owner.name }} {{ issue.created | formatDate }}</div>
            <div class="issue-description">{{ issue.description }}</div>

            <cr-issue-messages messages="{{ issue.messages }}"></cr-issue-messages>

            <template repeat="{{ patchset, i in issue.patchsets }}">
                <div class="patchset">
                    <div class="patchset-header">
                        <div class="patchset-title">
                            Patch set {{ i + 1 }}
                            <template if="{{ patchset.message }}">
                                {{ patchset.message }}
                            </template>
                        </div>
                        <div class="patchset-date">{{ patchset.created | formatDate }}</div>
                    </div>
                    <ul class="files">
                        <template repeat="{{ file in patchset.files }}">
                            <li class="file">
                                <div class="file-header">
                                    <div class="file-name">{{ file.name }}</div>
                                    <div class="file-delta">+{{ file.added }} lines, -{{ file.removed }} lines</div>
                                </div>
                                <template if="{{ file.messages.length }}">
                                    <ul class="messages">
                                        <template repeat="{{ message in file.messages }}">
                                            <li class="message">
                                                <div class="message-header">{{ message.author.name }} commented {{ message.date | formatDate }} on line {{ message.line }}</div>
                                                <div class="message-text">{{ message.text }}</div>
                                            </li>
                                        </template>
                                    </ul>
                                </template>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </template>
    </template>
    <script>
        Polymer("cr-issue", {
            issue: null,
            formatDate: function(date) {
                if (!date)
                    return "";
                return date.relative();
            },
        });
    </script>
</polymer-element>
