
<polymer-element name="cr-issue-list" attributes="issues">
    <template>
        <style>
            :host {
                display: block;
            }

            ul, li {
                display: block;
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            a {
                display: block;
                padding: 0.5em;
                color: black;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .issue-id {
                min-width: 6em;
                text-align: center;
            }

            .issue-subject {
                display: flex;
                flex: 1;
            }

            .reviewers {
                display: flex;
                max-width: 30%;
                overflow: hidden;
            }

            .reviewer {
                flex-shrink: 0;
                display: flex;
            }

            .issue {
                border-bottom: 1px solid #ccc;
                display: flex;
            }

            .issue:nth-child(2n) {
                background-color: #F6F6F6;
            }

            .issue:hover {
                background-color: #F9F3E4;
            }
        </style>
        <template if="{{ issues }}">
            <ul class="issues">
                <template repeat="{{ issue in issues }}">
                    <li class="issue">
                        <div class="issue-id">
                            <a href="#/issue/{{ issue.id }}">{{ issue.id }}</a>
                        </div>
                        <div class="issue-subject">
                            <a href="#/issue/{{ issue.id }}">{{ issue.subject }}</a>
                        </div>
                        <ul class="reviewers">
                            <template repeat="{{ reviewer in issue.reviewers }}">
                                <li class="reviewer">
                                    <a href="#/user/{{ reviewer.name }}">{{ reviewer.displayName }}</a>
                                </li>
                            </template>
                        </ul>
                    </li>
                </template>
            </ul>
        </template>
    </template>
    <script>
        Polymer("cr-issue-list", {
            issues: null,
        });
    </script>
</polymer-element>
