
<polymer-element name="cr-issue-list" attributes="issues">
    <template>
        <style>
            :host {
                display: block;
            }

            a {
                display: block;
                color: black;
                padding: 0.5em 16px;
                text-decoration: none;
            }

            .issues {
                display: table;
            }

            .issue {
                border-bottom: 1px solid #E6E6E6;
                display: table-row;
                -webkit-user-select: none;
            }

            .issue:nth-child(2n) {
                background-color: #F6F6F6;
            }

            .issue:hover {
                background-color: #F9F3E4;
            }

            .issue-data {
                display: table-cell;
            }

            .issue-id,
            .issue-owner {
                white-space: nowrap;
            }

            .issue-subject {
                width: 100%;
            }
        </style>
        <template if="{{ issues }}">
            <div class="issues">
                <template repeat="{{ issue in issues }}">
                    <div class="issue">
                        <div class="issue-id issue-data">
                            <a href="#/issue/{{ issue.id }}">{{ issue.id }}</a>
                        </div>
                        <div class="issue-owner issue-data">
                            <a href="#/issue/{{ issue.id }}">{{ issue.owner.name }}</a>
                        </div>
                        <div class="issue-subject issue-data">
                            <a href="#/issue/{{ issue.id }}">{{ issue.subject }}</a>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </template>
    <script>
        Polymer("cr-issue-list", {
            issues: null,
        });
    </script>
</polymer-element>
