
<polymer-element name="cr-issue-list" attributes="issues">
    <template>
        <style>
            :host {
                display: block;
            }

            a {
                text-decoration: none;
                color: black;
            }

            .issue span {
                padding: 0.5em 16px;
            }

            .issues {
                display: table;
            }

            .issue {
                border-bottom: 1px solid #E6E6E6;
                display: table-row;
                -webkit-user-select: none;
            }

            .issue:nth-child(2n) {
                background-color: #F6F6F6;
            }

            .issue:hover {
                background-color: #F9F3E4;
            }

            .issue-data {
                display: table-cell;
            }

            .issue-date,
            .issue-id,
            .issue-owner {
                white-space: nowrap;
            }

            .issue-subject {
                width: 100%;
            }
        </style>
        <template if="{{ issues }}">
            <div class="issues">
                <template repeat="{{ issue in issues }}">
                    <a href="#/issue/{{ issue.id }}" class="issue">
                        <span class="issue-id issue-data">{{ issue.id }}</span>
                        <span class="issue-owner issue-data">{{ issue.owner.name }}</span>
                        <span class="issue-subject issue-data">{{ issue.subject }}</span>
                        <span class="issue-date issue-data">{{ issue.lastModified | formatDate }}</span>
                    </a>
                </template>
            </div>
        </template>
    </template>
    <script>
        Polymer("cr-issue-list", {
            issues: null,
            formatDate: function(date) {
                return date.relative();
            },
        });
    </script>
</polymer-element>
